        <div class="logo">LOX SUPERCARS</div>

            <ul class="nav-links">
                <li><a class="nav-link" href="index.html">Home</a></li>

                <li><a class="nav-link" href="feedback.html">Feedback</a></li>
            </ul>
        </nav>

    </header>

    <main class="inquire-section">
        <div class="inquire-container">
            <h1>Supercar Inquiry</h1>
            <p>Interested in a specific model or have a custom request? Let us know your preferences below.</p>

            <form class="inquire-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required />
                </div>

                <div class="form-group">
                    <label for="car-model">Interested Model (Optional)</label>
                    <input type="text" id="car-model" name="car-model" placeholder="e.g., Bugatti Chiron, McLaren 720S" />
                </div>

                <div class="form-group">
                    <label for="inquiry-details">Inquiry Details</label>
                    <textarea id="inquiry-details" name="inquiry-details" rows="7" placeholder="Please provide details about your inquiry, such as specific requirements, customization requests, or any other relevant information." required></textarea>
                </div>

                <button type="submit" class="btn">Submit Inquiry</button>
            </form>
        </div>
    </main>
